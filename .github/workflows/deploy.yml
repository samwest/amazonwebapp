name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch: {}

env:
  applicationfolder: spring-boot-hello-world-example
  AWS_REGION: ##region##
  S3BUCKET: ##s3-bucket##


jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        name: Checkout Repository
      - name: Setup Java
        use: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '17'
      - name: Build Project
        run: ./gradlew build
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build --build-arg JAR_FILE=build/libs/\*.jar -t amazonwebapp .
      - name: Publish image to docker hub
        run: docker push amazonwebapp:latest
    deploy:
      needs: build
      runs-on: [aws-ec2]
      steps:
        - name: Pull Image from docker
          run: docker pull amazonwebapp:latest
        - name: Delete old container
          run: docker rm -f amazonwebapp-example-container amazonwebapp
        - name: Run docker container
          run: docker run -p 8080:8080 amazonwebapp --name amazonwebapp-example-container amazonwebap



  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: Dev
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.IAMROLE_GITHUB }}
          role-session-name: GitHub-Action-Role
          aws-region: ${{ env.AWS_REGION }}
      - run: |
          echo "Deploying branch ${{ env.GITHUB_REF }} to ${{ github.event.inputs.environment }}"
          commit_hash=`git rev-parse HEAD`
          aws deploy create-deployment --application-name CodeDeployAppNameWithASG --deployment-group-name CodeDeployGroupName --github-location repository=$GITHUB_REPOSITORY,commitId=$commit_hash --ignore-application-stop-failures